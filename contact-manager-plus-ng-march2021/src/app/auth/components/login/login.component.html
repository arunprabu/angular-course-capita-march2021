<div class="container">
  <form class="form-signin col-md-6 offset-md-3" #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
      <div class="text-center mb-4">
          <p>Sign In here</p>
      </div>

      <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email"  name="email" class="form-control" placeholder="Email address" ngModel>
      </div>

      <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input type="password"  name="password" class="form-control" placeholder="Password" ngModel>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
  </form>
</div>
