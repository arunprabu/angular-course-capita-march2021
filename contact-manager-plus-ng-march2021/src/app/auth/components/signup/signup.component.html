<div class="container">
  <form class="form-signin col-md-6 offset-md-3" ngNativeValidate #signupForm="ngForm" 
    (ngSubmit)="handleSignup(signupForm)">
      <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Awesome App</h1>
          <p>Sign up here</p>
      </div>

      <div class="form-label-group">
          <label for="inputName">Name</label>
          <input type="text" name="fullName"  
          class="form-control" placeholder="Full Name" ngModel required autofocus>
      </div>

      <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="email" class="form-control" 
          placeholder="Email address" ngModel required>
      </div>

      <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input type="password" name="password" class="form-control" 
          placeholder="Password" ngModel required>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
